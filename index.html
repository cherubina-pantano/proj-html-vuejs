<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Avada Food</title>
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css ">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Domine:wght@600&family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">

  </head>
  <body>
    <div id="app" class="container d-flex ">
      <!-- Header -->
      <div class="header-overall d-flex">
        <section class="list-overall">
          <ul class="d-flex">
            <li><a href="#">Download App <span>iOS</span></a></li>
            <li><a href="#">Advertaise with us</a></li>
          </ul>
        </section>
        <section class="icons-overall">
          <a href="#">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="#">
            <i class="fab fa-instagram"></i>
          </a>
          <a href="#">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="#">
            <i class="fab fa-youtube"></i>
          </a>
        </section>
      </div>
      <header class="main-header d-flex">
        <div class="header-logo d-flex">
          <img src="./Images_Food/avada-food-logo.png" alt="logo avada food">
        </div>

        <!-- Menu Header -->
        <nav class="main-menu d-flex">
          <ul class="menu d-flex">
            <li v-for="mainNav_item in mainNav" class="">
              <a href="#">
                {{mainNav_item}}
              </a>
            </li>
            <a href="#">
              <i class="fas fa-search"></i>
            </a>
          </ul>
        </nav>
      </header>

      <!-- Hero -->
      <div class="hero">
        <span class="label">Today's pick</span>
        <section class="text-hero">
          <h1 class="title">
            Food Corner: Top Japanese Restaurants for Sushi
          </h1>
          <p>March 25, 2019</p>
        </section>
      </div>

      <!-- Main -->
      <main>
        <!-- Section1: Foodie Journal -->
        <section class="foodie d-flex">
          <h3>Foodie Journal</h3>

          <div class="blogPost d-flex">
            <ul class="d-flex">
              <li v-for="lastBlogPost in lastBlogPosts">
                <a href="#">
                  <img :src="lastBlogPost.path" alt="">
                  <h4 class="title"> {{lastBlogPost.title}}</h4>
                  <p> By {{lastBlogPost.author}} | {{lastBlogPost.data}}</p>
                </a>
            </li>
            </ul>
          </div>
        </section>
      </main>

      <!-- Section2: Popular Recipes -->
      <!-- Section3: Culinary Collection -->
      <!-- Section4: Farm to Table -->
      <!-- Section4.2: split dx/sx -->
      <!-- Section5: Subscribe & Receive -->
      <!-- Section6: Foto -->

      <!-- Footer -->
      <!-- Copyright -->

    </div>








    <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <script src="./js/main.js" charset="utf-8"></script>
  </body>
</html>
